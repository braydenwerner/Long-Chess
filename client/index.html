<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The longest chess.</title>

    <link rel="stylesheet" href="./css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

    <script defer src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script defer type="module" src="./js/app.js"></script>
</head>

<body>
    <div id="joinContainer">
        <h1 id="mainHeader">Long Chess</h1>
        <div id="playOptions">
            <button id="createRoomButton">Create Room</button>
            <button id="joinRoomButton">Join Room</button>
        </div>
    </div>

    <div id="createRoomPopupOverlay">
        <div id="createRoomContainer">
            <img id="longChessImage" src="Images/longChessBoard.PNG">
            <div id="inputField">
                <input id="createRoomInput" placeholder="Enter Room Code" />
                <button id="submitCreateRoomButton">Create Game</button>
                <img id="closeCreateRoomPopup" src="./Images/closeRoomPopupImage.png" />
            </div>
        </div>
    </div>

    <div id="joinRoomPopupOverlay">
        <div id="joinRoomContainer">
            <input id="joinRoomInput" placeholder="Enter Room Code" />
            <img id="closeJoinRoomPopup" src="./Images/closeRoomPopupImage.png" width:"10px" height="24px" />
        </div>
    </div>

    <canvas id="display"></canvas>

    <div id="winScreenPopupOverlay">
        <div id="winContainer">
            <h1 id="winMessage"></h1>
            <button id="backToHomeButton">Back to Home</button>
        </div>
    </div>
</body>

</html>
